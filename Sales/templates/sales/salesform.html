<section class="salesform">
    <p id="lastSale"> <a href="">View Recent Sale</a></p>

    <form class="form" name="salesForm">
        {% csrf_token %}

                <div id="flex_container">
                    <div class="get_user" style="margin-bottom: 10px;">
                        <label for="user_phone_number">Phone_Number</label>
                        <input type="text" name="user_phone_number" id="user_phone_number">
                        <button class="addbutton" id="get_user">Get User</button>
                    </div>

                    <div class="class_data" style="margin-bottom: 10px;">
                        {{customerForm}} {{saleForm}}
                    </div>
                </div>

        <div id='salesDetails'>
            

            <div id="salesList">
                <table>
                    <thead>
                        <tr>
                            <th>SN</th>
                            <th>Product Name</th>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Meta Data</th>
                            <th>Unit Price</th>
                            <th>Mini Price</th>
                            <th>Qty</th>
                            <th>Total Price</th>
                            <th>Expected Price</th>

                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="8">Total</th>

                            <th id="grandtotal">0</th>
                            <th id="expectedgroundtotal">0</th>

                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
        <div id="buttondiv">
            <button class="submit addbutton" type="submit">Submit</button>
        </div>

    </form>
</section>
